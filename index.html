<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="productsPage" class="page">
            <h1 class="my-4">Shop Our Sunglasses</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/annie-williams-FlP6C5pkMKs-unsplash.jpg" class="card-img-top" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Chic Frame</h5>
                            <p class="card-text">Price: R110.00</p>
                            <h6>QTY</h6>
                            <input type="number" id="qty1" value="1" min="1" class="form-control mb-2">
                            <button class="btn btn-primary" onclick="addItemToBag('Product 1', 110, document.getElementById('qty1').value, 'assets/annie-williams-FlP6C5pkMKs-unsplash.jpg')">Add to Bag</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/pexels-lanophotography-147641.jpg" class="card-img-top" alt="Product 2">
                        <div class="card-body">
                            <h5 class="card-title">Coastal Vision</h5>
                            <p class="card-text">Price: R215.00</p>
                            <h6>QTY</h6>
                            <input type="number" id="qty2" value="1" min="1" class="form-control mb-2">
                            <button class="btn btn-primary" onclick="addItemToBag('Product 2', 215, document.getElementById('qty2').value, 'assets/pexels-lanophotography-147641.jpg')">Add to Bag</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/pexels-tara-winstead-7666401.jpg" class="card-img-top" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">Polarized Frame</h5>
                            <p class="card-text">Price: R200.00</p>
                            <h6>QTY</h6>
                            <input type="number" id="qty3" value="1" min="1" class="form-control mb-2">
                            <button class="btn btn-primary" onclick="addItemToBag('Product 3', 200, document.getElementById('qty3').value, 'assets/pexels-tara-winstead-7666401.jpg')">Add to Bag</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/pexels-sougeovanesouza-5465843.jpg" class="card-img-top" alt="Product 4">
                        <div class="card-body">
                            <h5 class="card-title">Round Frame</h5>
                            <p class="card-text">Price: R250.00</p>
                            <h6>QTY</h6>
                            <input type="number" id="qty4" value="1" min="1" class="form-control mb-2">
                            <button class="btn btn-primary" onclick="addItemToBag('Product 4', 250, document.getElementById('qty4').value, 'assets/pexels-sougeovanesouza-5465843.jpg')">Add to Bag</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/pexels-nitin-creative-249210.jpg" class="card-img-top" alt="Product 5">
                        <div class="card-body">
                            <h5 class="card-title">SunChaser</h5>
                            <p class="card-text">Price: R280.00</p>
                            <h6>QTY</h6>
                            <input type="number" id="qty5" value="1" min="1" class="form-control mb-2">
                            <button class="btn btn-primary" onclick="addItemToBag('Product 5', 280, document.getElementById('qty5').value, 'assets/pexels-nitin-creative-249210.jpg')">Add to Bag</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <img src="assets/sebastian-coman-travel-dtOTQYmTEs0-unsplash.jpg" class="card-img-top" alt="Product 6">
                        <div class="card-body">
                            <h5 class="card-title">Solar Flare</h5>
                            <p class="card-text">Price: R250.00</p>
                            <h6>QTY</h6>
                            <input type="number" id="qty6" value="1" min="1" class="form-control mb-2">
                            <button class="btn btn-primary" onclick="addItemToBag('Product 6', 250, document.getElementById('qty6').value, 'assets/sebastian-coman-travel-dtOTQYmTEs0-unsplash.jpg')">Add to Bag</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="displayBag()">Go to Bag</button>
        </div>

        <div id="shoppingBagPage" class="page" style="display: none;">
            <h1 class="my-4">Shopping Bag</h1>
            <div id="bagContents"></div>
            <h3 id="grandTotalDisplay">CheckOut Total: R0.00</h3>
            <button class="btn btn-secondary" onclick="displayProducts()">Back to Shopping Page</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
